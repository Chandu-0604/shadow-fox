<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Zomazon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-details {
      flex: 1;
      margin-left: 15px;
    }

    .item-details h4 {
      margin: 0 0 5px;
    }

    .item-price {
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zomazon</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>

    <!-- Dummy Items -->
    <div class="cart-item">
      <img src="https://via.placeholder.com/80" alt="Product 1" />
      <div class="item-details">
        <h4>Wireless Earbuds</h4>
        <p>Qty: 1</p>
      </div>
      <div class="item-price">₹1,499</div>
    </div>

    <div class="cart-item">
      <img src="https://via.placeholder.com/80" alt="Product 2" />
      <div class="item-details">
        <h4>Smartwatch X200</h4>
        <p>Qty: 2</p>
      </div>
      <div class="item-price">₹3,998</div>
    </div>

    <div class="total">Total: ₹5,497</div>
  </main>

  <footer>
    &copy; 2025 Zomazon. All rights reserved.
  </footer>
</body>
</html>
